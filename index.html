<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaper-Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn" />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li><span id="date">Wednesday 19:40</span></li>
                  <li id="description">Clear Sky</li>
                  <li>
                    Humidity: <span id="humidity"></span>%, Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <div>
                    <strong id="temperature"></strong
                    ><span class="units">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          This project was coded by
          <a href="" target="_blank">Lerato Links</a>
          and is open-sourced on
          <a
            href="https://github.com/ReaperGhost-4/Reaper-Weather-App"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://reaper-weather.netlify.app/" target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
